<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - Matt Aronson</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .content-page {
            background-color: black;
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
        }
    </style>
    <script>
        window.onload = function() {
            // Open github2.html in a new tab
            window.open('github2.html', '_blank');
            // Return to index.html in the current tab
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="content-page">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
        <h1>GitHub Projects</h1>
    </div>
</body>
</html>
