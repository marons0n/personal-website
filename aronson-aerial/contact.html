    <nav>

<main>
    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <p class="contact-intro">Email us at: <strong>aronsonaerial@gmail.com</strong><br><span class="divider">- or -</span><br>Fill out the form below</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Name" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Subject" class="form-input" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Type your message here..." class="form-textarea" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>
</main>
